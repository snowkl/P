<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Insert title here</title>

<script type="text/javascript">
	function insertK() {
		location.href = "http://localhost:8801/board/insertBoard";
	}

	function seq(idx) {
		var seq = idx;
		location.href = "http://localhost:8801/deleteBoard?seq=" + seq;
	}

	function listK() {
		location.href = "http://localhost:8801/board/getBoardList";
	}
</script>

</head>
<body>
	<div align="center">
		<form action=/board/updateBoard method=post>
			<h2>게시글 상세</h2>
			<table border=1>
				<tr>
					<td>번호</td>
					<td><input type=text name=seq th:value="${boardli.seq}"></td>
				</tr>

				<tr>
					<td>제목</td>
					<td><input type=text name=title th:value="${boardli.title}"></td>
				</tr>

				<tr>
					<td>작성자</td>
					<td th:text="${boardli.member.name}"></td>
				</tr>

				<tr>
					<td>내용</td>
					<td><textarea name=content cols=40 rows=5 th:text="${boardli.content}"></textarea></td>
				</tr>

				<tr>
					<td>등록일</td>
					<td th:text="${#dates.format(boardli.createDate,'yyyy-MM-dd')}"></td>
				</tr>

				<tr>
					<td>조회수</td>
					<td th:text="${boardli.cnt}"></td>
				</tr>

				<tr>
					<td colspan=2 align="center"><input type=submit value='글수정하기'>	</td>
				</tr>

			</table>
		</form>
		<input type="button" value="글등록하기" th:onclick="|javascript:insertK()|" />&nbsp;&nbsp;&nbsp; 
		<input type="button" value="삭제하기" th:onclick="|javascript:seq('${boardli.seq}')|" />&nbsp;&nbsp; 
		<input type="button" value="목록보기" th:onclick="|javascript:listK()|" />&nbsp;&nbsp;&nbsp;
	</div>
</body>
</html>
